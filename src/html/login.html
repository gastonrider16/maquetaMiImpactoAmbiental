<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <title>Mi Impacto Ambiental</title>
        <script src="./src/js/usuarios.json"></script>
    </head>
    <body>
        <div class="container my-5">
            <div class="row justify-content-center"> <!--Para justify-content-center para centrar -->
                <div class="col-md-7 col-lg-5"> <!--col-md-7 para acortar tam barra-->
                    <div class="card mb-5 px-2"> <!--px-2 Si no esta no habra espaciado entre Email/Contraseña con Card -->
                        <h3 class="text-primary text-center">Iniciar sesión</h3>
                        <div class="mb-3">
                            <label class="form-label" for="email">Email:</label>
                            <input type="email" class="form-control" name="email" id="email" tabindex="1"
                            placeholder="Ingrese su email" aria-label="Ingrese su email" required=""
                            data-msg="Por favor ingrese su email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="contraseña">Contraseña:</label>
                            <input type="password" class="form-control" name="contraseña" id="contraseña" tabindex="1"
                            placeholder="Ingrese su contraseña" aria-label="Ingrese su contraseña" required=""
                            data-msg="Por favor ingrese su contraseña">
                        </div>
                        <div class="row justify-content-center mb-3">
                            <button type="submit" class="btn btn-primary" onclick="iniciarSesion()">Ingresar</button>
                        </div>
                        <script>
                            function iniciarSesion(){
                                window.open("index.html", '_self'); <!--_self = Misma pestaña, _blanck = Nueva pestaña-->
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
